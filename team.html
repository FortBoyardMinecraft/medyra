<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L'équipe | Medyra Associates</title>

<link rel="icon" href="images/logo.png">
<link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"></script>

<style>

/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Quantico',sans-serif;
}

body{
  min-height:100vh;
  background:url('images/fond.png') center/cover fixed;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  position:relative;
}

body::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.6);
}

/* ===== CONTAINER ===== */
.team-box{
  position:relative;
  z-index:2;
  width:90%;
  max-width:900px;
  padding:50px;
  border-radius:20px;
  backdrop-filter:blur(14px);
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.2);
  animation:fadeUp 1s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

h1{
  text-align:center;
  margin-bottom:35px;
  letter-spacing:2px;
}

/* ===== SECTIONS ===== */
.section{
  margin-bottom:35px;
}

.section h2{
  margin-bottom:15px;
  color:#FFD700;
  border-bottom:2px solid rgba(255,255,255,0.2);
  padding-bottom:8px;
}

.member{
  margin:8px 0;
  opacity:0.9;
}

/* ===== BACK BUTTON ===== */
.back{
  display:block;
  text-align:center;
  margin-top:30px;
}

.back a{
  padding:12px 25px;
  border-radius:10px;
  border:2px solid white;
  color:white;
  text-decoration:none;
  transition:0.3s;
}

.back a:hover{
  background:white;
  color:black;
}

</style>
</head>

<body>

<div class="team-box">

  <h1>L'Équipe Medyra</h1>

  <!-- GENERAL -->
  <div class="section">
    <h2>Général</h2>
    <div class="member">Nathaniel Guilbert — Président et Fondateur</div>
    <div class="member">Nathan Thoma — Responsable trésorerie, co-directeur de projet</div>
    <div class="member">Nicolas Souchault — Direction artistique</div>
  </div>

  <!-- MINECRAFT -->
  <div class="section">
    <h2>Minecraft</h2>
    <div class="member">Entreprise SeaPalm — Hébergement serveur</div>
  </div>

  <!-- CREDITS -->
  <div class="section">
    <h2>Crédits</h2>
    <div class="member">Nathan Thoma — Développement du site web</div>
  </div>

  <div class="back">
    <a href="index.html">Retour au HUB</a>
  </div>

</div>

</body>
</html>
