<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact - MEDYRA</title>
<link rel="icon" type="image/png" href="logo.png">
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("y-NA0J29JT2tMENHP"); // Remplace par ton public key EmailJS
  })();
</script>
<style>
  body { margin:0; font-family:Arial,sans-serif; color:white; text-align:center; background:url('fond.png') center/cover no-repeat; height:100vh; }
  body::before { content:""; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(80,0,120,0.6); z-index:-1; }
  form { display:inline-block; margin-top:50px; }
  input,textarea,button { padding:12px;margin:10px 0;border-radius:8px;border:none;width:300px; max-width:90%; font-size:16px; }
  button { background:black; color:white; cursor:pointer; transition:0.3s; }
  button:hover { background:#ff00ff; }
  #form-success { color:#ff66ff; margin-top:15px; display:none; }
</style>
</head>
<body>

<h1>✉️ Contactez-nous</h1>

<form id="contact-form">
  <input type="email" name="email" placeholder="Votre adresse email" required><br>
  <input type="text" name="pseudo" placeholder="Votre pseudo" required><br>
  <textarea name="message" placeholder="Votre message" rows="5" required></textarea><br>
  <button type="submit">Envoyer</button>
</form>

<p id="form-success">✅ Message envoyé avec succès !</p>

<script>
document.getElementById('contact-form').addEventListener('submit', function(e){
  e.preventDefault();
  const form = this;

  emailjs.sendForm('service_6uv3ezq','template_4agazkl', form)
    .then(() => {
      document.getElementById('form-success').style.display='block';
      form.reset();
    }, (err) => {
      alert("Erreur d'envoi: " + JSON.stringify(err));
    });
});
</script>

</body>
</html>
